<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="common/js/jquery-2.1.1.min.js"></script>
    <script>

        $.ajax({
            url : '/action/get_menu',
            type : 'GET'
        }).done(function(response){
            var result = JSON.parse(response);
            var menuData = result.menu;
            var len = menuData.length;

            for(var i=0; i<len; i++){
                var newData = $('body').append('<div>');
                newData.append($('<img src=/menu/' + menuData[i].img + '>'));
                newData.append($('<span>' + menuData[i].name + ' ' + menuData[i].price + 'Ïõê' + '</span>'));
            }

        });

    </script>

</head>
<body>

</body>
</html>
