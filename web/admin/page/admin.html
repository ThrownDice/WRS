<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> WRS ADMIN </title>

    <link rel="stylesheet" href="/web/common/css/normalize.css"/>
    <link rel="stylesheet" href="../css/admin.css"/>
    
    <script src="../../common/js/jquery-2.1.1.min.js"></script>
    <script src="../../common/js/common-1.js"></script>
	<script src="../js/admin.js"></script>

</head>
<body>

    <div id="wrap">

        <div id="header">

            <div class="logo">
               <!-- <img src="http://placehold.it/200x100" alt="dummy"/>-->
                <img src="../img/logo_200x100.png">
            </div>

            <div class="status">

                <div class="time" id="timer">
                    
                </div>

                <div class="waiting">
                    <span class="num"> 15 </span>
                    명이 기다리고 있습니다
                </div>

            </div>

            <div class="user">

                <div class="msg"> 관리자님 환영합니다 </div>

                <div class="menu">

                    <div class="btn_logout">
                        로그아웃
                    </div>

                </div>

            </div>

        </div>

        <div id="container">

            <div class="snb">

                <div class="menu" id="menu_reserve"> 예약 </div>
                <div class="menu" id="menu_table"> 테이블 </div>
                <div class="menu" id="menu_menu"> 메뉴 </div>

            </div>

            <div id="contents">

                <div class="reservation">

                    <table class="reservation_table">

                        <tr class="header">
                            <th> 예약 번호 </th>
                            <th> 예약 시간 </th>
                            <th> 이름 </th>
                            <th> 전화 번호 </th>
                            <th> 예약 메뉴 </th>
                            <th> 예약 좌석 </th>
                            <th> 예약 취소 </th>
                        </tr>
                        <tr>
                            <td> 01 </td>
                            <td> 141116 20:36 </td>
                            <td> 강지현 </td>
                            <td> 010 - 0000 - 0000 </td>
                            <td class="reserved_menu"> 메뉴 </td>
                            <td class="reserved_table"> 좌석 </td>
                            <td> 취소 </td>
                        </tr>
                    </table>
					<table class="add_custom">
						<tr>
						<td class="reserve_data">
						<form class="reserve_form">
						예약 정보:
						<input type="text" class="reservation_name" value="name"></input>
						<input type="text" class="reservation_phone" value="phone number"></input>
						<select class="select_menu"><option selected>Menu</option></select>
						<select class="select_table"><option selected>Table</option></select>
						</form>
						</td>
						<td class="add_reservation">예약 추가</td></tr>
					</table>

                </div>

                <div class="menu tab_menu" id="menu_tabmn">
					<table class="menu_info_table">
						<tr class="header">
							<th>번호</th>
							<th>메뉴</th>
							<th>가격</th>
							<th>사진</th>
						</tr>
					</table>
                </div>

                <div class="table tab_menu" id="table_tabmn">
                	<div class="table_image"><img src="" alt="img_table"></div>
					<div class="table_info">
						<table class="table_info_table">
							<tr class="header">
								<th>번호</th>
								<th>수용인원</th>
								<th>가용여부</th>
							</tr>
						</table>
					</div>
                </div>

            </div>

        </div>

        <div id="footer">

            <div class="copyright">
                copy right 2014. all rights reserved
            </div>

        </div>

    </div>

</body>
</html>
