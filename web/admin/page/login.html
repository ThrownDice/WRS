<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> WRS Admin Login Page </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
<div id="wrap">
	<div class="logo-fluid">
    	<!-- <img src="http://placehold.it/200x100" alt="dummy"/>-->
        <img src="../img/logo_200x100.png">
	</div>
            
    <div class="container-fluid">
    	<form role="form">
        <div class="form-group">
          <label for="ID">ID:</label>
          <input type="text" class="form-control" id="admin_id" placeholder="Enter id">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn_submit btn">Submit</button>
      </form>
    </div>
    
	<div id="footer">
    	<div><a>예약 페이지로 돌아가기</a></div>
    	<div>copyright 2014. All rights reserved</div>
	</div>
</div>

</body>
</html>
