<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>
        예약 페이지
    </title>

    <link rel="stylesheet" href="../../common/css/normalize.css">
    <link rel="stylesheet" href="../../common/css/jquery.mobile-1.4.5.min.css"/>

    <script src="../../common/js/jquery-2.1.1.min.js"></script>
    <script src="../../common/js/jquery.mobile-1.4.5.min.js"></script>
    <script src="../../common/js/util.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="../css/reserve.css"/>
    <script src="../js/reserve.js"> </script>

</head>
<body>


    <div data-role="page" id="page1">
        <div data-role="header">
            <h1>Page 1</h1>
            <a href="#" class="btn_bars ui-btn ui-btn-a ui-icon-bars ui-btn-icon-notext ui-corner-all"></a>
        </div>
        <div role="main" class="ui-content">

            <div class="reserve">

                <div class="status">

                    <div class="time">
                        &nbsp;
                    </div>

                    <div class="count">
                        0
                    </div>

                    <div class="msg">
                        명이 기다리고 있습니다
                    </div>

                    <div class="msg">예상 대기시간은</div>
                    <div class="expectedtime">60</div>
                    <div class="msg">분 입니다.</div>

                </div>

                <div class="form">
                    <div class="form_name">
                        <div class="tag"> 이름 </div>
                        <div class="contents">
                            <input type="text" class="input_name"/>
                        </div>
                    </div>
                    <div class="form_phone">
                        <div class="tag"> 전화번호 </div>
                        <div class="contents">
                            <input type="text" class="input_phone"/>
                        </div>
                    </div>
                </div> 
                <div class="btn_menu btn"> 메뉴 </div>
                <div class="btn_table btn"> 테이블 </div>
                <div class="btn_reserve btn"> 예약하기 </div>

            </div>

        </div>
    </div>
    <div data-role="page" id="page2">
        <div data-role="header">
            <h1>Page 2</h1>
        </div>
        <div role="main" class="ui-content">

            <div class="lobby">

                <div class="status">
                    <div class="time">
                        &nbsp;
                    </div>
                    <div class="waiting_count">
                        현재 대기 번호 : <span class="count"> &nbsp; </span>
                    </div>
                    <div class="my_count">
                        나의 대기 번호 : <span class="count"> &nbsp; </span>
                    </div>
                </div>

            </div>
            <a href="#page1" data-rel="back" data-transition="slide" class="ui-btn ui-corner-all ui-btn-inline">Go Back To Page 1</a>
        </div>
    </div>    

    <div data-role="page" id="page3">
        <div data-role="header">
            <h1>Menu</h1>
        </div>
        <div role="main" class="ui-content">
           
        <ul data-role="listview" id="menu_list">
            
        </ul>


        </div>

    </div>

    <div data-role="page" id="page4">
        <div data-role="header">
            <h1>Table</h1>
        </div>
        <div role="main" class="ui-content">

            <div class="table_wrap">
                
            </div>

            <a href="#page1" data-rel="back" data-transition="slide" class="ui-btn ui-corner-all ui-btn-inline">Go Back To Page 1</a>
        </div>

    </div>


    

</body>
</html>
