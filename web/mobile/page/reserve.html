<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <title>
        에약 페이지
    </title>

    <link rel="stylesheet" href="../../common/css/normalize.css">
    <link rel="stylesheet" href="../../common/css/jquery.mobile-1.4.5.min.css"/>

    <script src="../../common/js/jquery-2.1.1.min.js"></script>
    <script src="../../common/js/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="../css/reserve.css"/>
    <script src="../js/reserve.js"> </script>

</head>
<body>

    <div id="wrap">

        <div id="header">
            <a href="#" class="ui-btn ui-icon-bars ui-btn-icon-left"> </a>
        </div>

        <div id="container">

            <div class="reserve">

                <div class="status">

                    <div class="time">
                        2014 11 16 22:14
                    </div>

                    <div class="count">
                        15
                    </div>

                    <div class="msg">
                        명이 기다리고 있습니다
                    </div>

                </div>

                <div class="form">

                    <div class="form_name">
                        <div class="tag"> 이름 </div>
                        <div class="contents">
                            <input type="text" class="input_name"/>
                        </div>

                    </div>

                    <div class="form_phone">
                        <div class="tag"> 전화번호 </div>
                        <div class="contents">
                            <input type="text" class="input_phone"/>
                        </div>
                    </div>

                </div>

                <div class="btn_menu btn"> 메뉴 </div>

                <div class="btn_table btn"> 테이블 </div>

                <div class="btn_reserve btn"> 예약하기 </div>

            </div>

            <div class="lobby">

                <div class="status">
                    <div class="time">
                        2014 11 16 22:14
                    </div>
                    <div class="waiting_count">
                        현재 대기 번호 : <span class="count"> 15 </span>
                    </div>
                    <div class="my_count">
                        나의 대기 번호 : <span class="count"> 16 </span>
                    </div>
                </div>

            </div>



        </div>

        <div id="footer">


        </div>


    </div>


</body>
</html>
